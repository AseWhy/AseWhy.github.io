<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./dist/$img/Bash-logo-vector-01.svg" type="image/x-icon">
    <link rel="stylesheet" href="./dist/$css/css.bundle.css">

    <style>
        *[rendertarget="true"]::before {
            background-image: url(./dist/$img/Bash-logo-vector-01.svg);
        }
    </style>

    <title>AseWhy/Astecom</title>
</head>
<body>
    <script type='page-config'>
        this.setLogo('./dist/$img/Bash-logo-vector-01.svg', true);

        this.setStart('main-astecom', null);
        this.setTitle('#!AseWhy/Astecom', 'https://github.com/AseWhy/');

        this.buttons.add('Главная', 'main-astecom');
        this.buttons.add('Проекты', 'main-projects');
        this.buttons.add('Документация', 'main-docs');
        this.buttons.add('О сайте', 'main-about');
    </script>

    <div class="container">
        <div class="content" single='true'>
            <div class="content-view" rendertarget="true">

            </div>
        </div>
    </div>

    <script type="page-pattern" name="main-astecom">
        # Главная
        **Привет!** Вы на моем импровизированном сайте. Этот сайт я сделал для демонстрации, а так-же роутинга документации написанной мной.

        
        #### Коротко обо мне
        Мне 18 лет, я учусь в колледже. На данный момент, на 3-м курсе специальности `техник-программист`. Увлекаюсь программированием, люблю животных, по ночам допиливаю этот сайт и ещё пару моих проектов.

        Имею опыт работы с несколькими языками программирования:
        * C/C++
        * Java
        * C#
        * JavaScript
        * Python
        * Pascal
        * Delphi
        * GLSL
        * Lua

        На данный момент я остановился на js и успешно пишу на нем эти 2 года и имею следующий стек
        * JavaScript: React/JQuery/TypeScript
        * Nodejs: React Native/Electron/Express/Gulp/Webpack
        * C/C++: SFML/QT5
        * Python: QT5
        * SQL: MySQL/MongoDB/MS Access
        * Other: HTML/CSS/JSON/XML/YAML/PUG
        * Linux: Linux/nginx

        Из плюсов многу отметить что я легко учусь, из минусов хочется отметить что их тоже не мало).

        #### Отношение к курению/алкоголю
        Отрицательное, но иногда можно.

        #### Отношение к наркотикам
        Полностью отрицательное.

        #### Жизненная позиция
        Если это работает, то неважно как, главное работает.

        #### Любимая цитата
        > Не согласен – критикуй, критикуешь – предлагай, предлагаешь – делай, делаешь – отвечай! <br><br> **- С.П. Королёв**.

        В общем то я не многословен, но если есть что то интересное, то можете написать мне вот [**сюда**](mailto:astecom@mailru).

        Внимание! Спасибо за внимание.
    </script>

    <script type="page-pattern" name="main-docs">
        # Список документации
        Ради чего и создавался этот сайт, так это ради роутинга документации. Но, возможно, в будущем, её станет больше. Здесь будут все доступные документации по моим библиотекам фреймворками и т.п.

        #### Список
        * <a onclick='window.root.go("poonya")' class='contentlink'>Документация по препроцессору Poonya</a>
    </script>

    <script type="page-pattern" name="main-projects">
        # Список проектов
        Помимо этого сайта, я имею ещё несколько проектов, которые я разрабатывал/разрабатываю. Тут можно найти ссылки на представительства этих проектов, где можно будет почитать о них более продобно.

        ##### [Пунья (Poonya)](https://github.com/AseWhy/Poonya)
        Текстовый препроцессор.
        ##### [VoxReader](https://github.com/AseWhy/Vox-Reader-JS)
        Библиотека для чтения формата .vox в js.
        ##### [GlitchDesktop](https://github.com/AseWhy/glitch-desktop)
        Обои для программы wp engine, с ипользованием glsl.
        ##### [Beyond](https://vk.com/megacorpparadox) (Заброшен)
        Совместный с [**Яном Кузнецевым**](https://vk.com/yankuznetsovvv) проект, который представляет из себя чат бота, для ВПИ игры.
    </script>

    <script type="page-pattern" name="main-about">
        # О сайте

        Сайт расположен на GitHub pages. Владею им я [AseWhy](https://github.com/AseWhy/). В названии указано два псевдонима, обычно я использую их, при регистрации на различных сервисах. Сайт был создан для роутинга документации, которой, в будущем, может стать довольно много.

        ### Технологии
        При создании этого сайта небыли использованы никакие js фреймворки, был задействован [**markedjs**](https://github.com/markedjs/marked) для разбора `Markdown` и [**highlight.js**](https://highlightjs.org/) для подстведки синтаксиса в местах где это необходимо. Так-же был использован css фреймворк [**bootstrap**](https://getbootstrap.com/) и библиотека [**jQuery**](https://jquery.com/) для упрощения манипуляций с DOM.
        
        ### Разделы
        Если коротко пройтись по разделам, то в разделе `Документация`, я буду складировать ссылки на свои документации и спецификации (если таковые будут). В разделе `О сайте` вы сможете прочитать общую инормацию об этом сайте. В разделе `Проекты` будет список моих проектов.
    
        ### Авторство
        Любое использование либо копирование материалов или подборки материалов сайта, элементов дизайна и оформления допускается лишь с разрешения правообладателя и только со ссылкой на источник: **asewhy.github.io**
    </script>

    <script src="./dist/$js/js.bundle.js"></script>
</body>
</html>
