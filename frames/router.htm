    <script type="page-pattern" name="main-astecom">
        # Главная
        **Привет!** Ты на моем импровизированном сайте. Этот сайт я сделал для демонстрации, а так-же роутинга документации написанной мной.

        **Коротко обо мне**: мне 18 лет, я учусь в колледже, на данный момент, на 3-м курсе специальности техник-программист. Увлекаюсь программированием, люблю животных, по ночам допиливаю этот сайт и ещё пару моих проектов.

        Имею опыт работы с несколькими языками программирования:
        * C/C++
        * Java
        * C#
        * JavaScript
        * GLSL
        * Lua

        На данный момент я остановился на js и успешно пишу на нем эти 2 года. Из js среды я знаком с
        * React
        * Electron
        * Express

        Из плюсов многу отметить что я легко учусь, из минусов хочется отметить что их тоже не мало).

        В общем то я не многословен, но если есть что то интересное, то можете написать мне вот [сюда](mailto:astecom@mailru).

        Внимание! Спасибо за внимание.

        ## А теперь о погоде
        Если коротко пройтись по разделам, то в `документации`, я буду складировать ссылки на свои документации и спецификации (если таковые будут). В разделе `о сайте` вы сможете прочитать общую инормацию об этой странице. В разделе `зачем` можно узнать зачем существует эта страница.
        
        ## Несколько моих проектов
        * [Пунья (Poonya)](https://github.com/AseWhy/Poonya) - текстовый препроцессор.
        * [VoxReader](https://github.com/AseWhy/Vox-Reader-JS) - библиотека для чтения формата .vox в js.
        * [GlitchDesktop](https://github.com/AseWhy/glitch-desktop) - обои для программы wp engine, с ипользованием glsl.
    </script>
