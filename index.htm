<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" id='fav'>
    <title id='title'>Loading...</title>

    <link rel="stylesheet" href="./data/css/router.css">
</head>
<body>
    <div class="modal">
        <div class="modal-center">
            <div class="modal-title">Подтверждение</div>
            <div class="modal-body">Вы уверены?</div>
            <div class="modal-buttons">
                <div class="modal-ok modal-option">Да</div>
                <div class="modal-cancel modal-option">Нет</div>
            </div>
        </div>
    </div>

    <div class="container" ui='desktop'>
        <div class="header">
            <span class="mobile-element left-menu">
                ☰
            </span>

            <span class='lg-text'>
                <a id='target-header-title' class="header-item"></a>
                <img id='target-header-logo' class="header-item"/>
            </span>

            <span class="sign-separator desktop-element">
                |
            </span>

            <div class="header-buttons" id='target-header-buttons'>
            
			</div>
        </div>

        <div class="head">
            <div class="div-name" id='div-name-target'></div>
            <div class="renderpath" id='div-path-target'></div>
        </div>

        <iframe frameborder="0" class='main-frame content' id='main-frame'>
        
        </iframe>
    </div>

    <script src="./data/js/main.js"></script>
    <script src="./data/js/doc.loader.js"></script>
</body>
</html>
